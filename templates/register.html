<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Register</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/register_style.css') }}"/>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="loginForm">
            <form class="login_form" method="POST">
                <h4 class="form_header">Создать новый аккаунт</h4>
                <br>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Электронная почта</label>
                    <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">Ваша почта не будет передана третим лицам.</div>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Повторите пароль</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <div class="mb-3">
                    <label for="Nickname" class="form-label">Никнейм</label>
                    <input type="Nickname" class="form-control" id="Nickname" name="nickname" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="checklogin" required>
                    <label class="form-check-label" for="checklogin">Подтверждаю</label>
                </div>
                <div class="btns">
                    <button type="submit" class="btn btn-primary register">Зарегестрироваться</button> 
                </div>
            </form>
        </div>
    </body>
</html>
