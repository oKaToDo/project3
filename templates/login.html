<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login_style.css') }}"/>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="loginForm">
            <form class="login_form" method="POST">
                <h4 class="form_header">Войти в аккаунт</h4>
                <br>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Электронная почта</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" value="{{ email_value }}">
                    <div id="emailHelp" class="form-text">Ваша почта не будет передана третим лицам.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                    <input type="password" class="form-control" name="password" value="{{ password_value }}">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="checklogin" name="remember_data" checked="{{ check_value }}">
                    <label class="form-check-label" for="checklogin">Запомнить меня</label>
                </div>
                <div class="btns">
                    <button type="submit" name="btn" class="btn btn-primary login" value="logIn">Вход</button> 
                    <button type="submit" name="btn" class="btn btn-primary register" value="registration">Регистрация</button>
                </div>
            </form>
        </div>
    </body>
</html>
